<!doctype html>
<html lang="pt-br">
  <head>
    <title>Player</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="">
    <div class="container">
      <section class="player">

              <div class="card">
                  <h4 class="pt-3 pb-3" id="titulo"><i class="fa fa-podcast pr-1"></i>RocketCast</h4>

                  <img class= "imagem card-img-top">
                  </img>
                  
                  <div class="card-body texto">
                    <h5 class="card-title">Título</h5>
                    <p class="card-text pt-2">Artista</p>
                  </div>
                
                  <audio controls class="audio mb-1">
                  </audio>

                  <div class="config mb-3">
                    <!-- botão do modal -->
                    <button type="button" class="btn btn-player btn-lg" data-toggle="modal" data-target="#configs" id="configuracoes">
                      <i class="fa fa-cog pr-2"></i>Configurações
                    </button>
                </div>
              </div> 
      </section>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="configs" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Configurações</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          <div class="modal-body">
            <div class="container-fluid">
              <h5>Temas: </h5>
              <div class="btn-group" role="group" aria-label="Exemplo básico">
                <button type="button" class="btn btn-player">Padrão</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-azul">Blue</button>
                <button type="button" class="btn btn-verde">Green</button>
                <button type="button" class="btn btn-vermelho">Red</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-player" id="save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/temas.js"></script>
  </body>
</html>
