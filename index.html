<!doctype html>
<html lang="pt-br">
  <head>
    <title>CodeCast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    
  </head>
  <body class="">
    <div class="container">
      <div id="msg_danger">
      </div>
      <section class="player">
          <div class="card">
              <h4 class="pt-3 pb-2" id="titulo"><i class="fa fa-podcast pr-1"></i>CodeCast</h4>

              <img class= "imagem card-img-top">
              </img>
              
              <div class="card-body texto">
                <h5 class="card-title">Título</h5>
                <p class="card-text pt-2">Artista</p>
              </div>

              <audio class="audio mb-1">
              </audio>

              <div class="timer">
                <div class="tempo_inicial">00:00</div>

                <div class="tempo_atual"> 
                  <input type="range" class="custom-range pt-1" id="barra_prog" min = "0" max="0" step="1" value="0">                
                </div>

                <div class="tempo_total">00:00</div>
              </div>
              

              <div class="config mb-3 mt-3 controls">             
                <div class="btn-group" role="group" aria-label="controles">
                  <button type="button" class="btn btn-player" id="volume">
                      <a id="volume_up"><i class="fa fa-volume-up"></i></a>
                      <a id="volume_off"><i class="fa fa-volume-off"></i></a>   
                  </button>

                  <button type="button" class="btn btn-player" id="ant">
                    <i class="fa fa-backward pr-2"></i>
                  </button>

                  <button type="button" class="btn btn-player" id="start">
                    <a id="play"><i class="fa fa-play"></i></a>
                    <a id="pause"><i class="fa fa-pause"></i></a>                     
                  </button>

                  <button type="button" class="btn btn-player" id="prox"> <i class="fa fa-forward pl-2"></i>
                  </button>

                  <!-- botão do modal -->
                  <button type="button" class="btn btn-player" data-toggle="modal" data-target="#configs" id="configuracoes">
                    <i class="fa fa-cog"></i>
                  </button>
                </div>
            </div>
          </div> 
      </section>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="configs" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Configurações</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          <div class="modal-body">
            <div class="container">
              <h5>Temas: </h5>
              <div class="btn-group btn-temas" role="group" aria-label="Exemplo básico">
                <button type="button" class="btn btn-player">Padrão</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-azul">Blue</button>
                <button type="button" class="btn btn-verde">Green</button>
                <button type="button" class="btn btn-vermelho">Red</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-player" id="save" data-dismiss="modal">Sair</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper JS do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- JS do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Arquivo que carrega os temas do player -->
    <script src="js/temas.js"></script>
    <!-- Arquivo que carrega a animação inicial do player -->
    <script src="js/animacao_card.js"></script>
    <!-- Arquivo que carrega as configs do player -->
    <script src="js/script.js" type="module"></script>
  </body>
</html>
